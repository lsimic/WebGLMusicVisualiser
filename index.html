<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL music visualizer</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <div>
            <div id="progress-bar" class="progress-bar"></div>
            <div id="progress-bar-bg" class="progress-bar-bg"></div>
        </div>
        <audio id="player">
            <source src="">
        </audio>
        <div id="controls">
            <input type="file" class="file-input" id="source" accept="audio/*"></input>
            <label for="source" class="btn"><i class="far fa-file-audio"></i></label>

            <input type="file" class="file-input" id="bg-img" accept="image/*"></input>
            <label for="bg-img" class="btn"><i class="far fa-file-image"></i></label>

            <input type="color" class="file-input" id="color" value="#9BF3F0"></input>
            <label for="color" class="btn"><i class="fas fa-palette"></i></label>

            <div id="player-controls" class="controls">
                <button class="btn" id="backward"><i class="fas fa-chevron-circle-left"></i></button>
                <button class="btn" id="play"><i class="far fa-play-circle"></i></button>
                <button class="btn" id="pause" style="display:none;"><i class="far fa-pause-circle"></i></button>
                <button class="btn" id="forward"><i class="fas fa-chevron-circle-right"></i></button>
            </div>
            <div id="title" class="title">
                Select an audio file...
            </div>
            <div id="timer" class="timer">
            </div>
        </div>
    </div>
</body>
</html>
